spring.datasource.url=jdbc:mysql://localhost:3306/biba
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.useUnicode=true
spring.datasource.characterEncoding=UTF-8
spring.datasource.useSSL=false
spring.datasource.allowPublicKeyRetrieval=true
spring.datasource.useJDBCCompliantTimezoneShift=true
spring.datasource.useLegacyDatetimeCode=false
spring.datasource.serverTimezone=UTC

spring.jpa.show-sql=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

hibernate.connection.useUnicode=true
hibernate.connection.characterEncoding=UTF-8
hibernate.connection.charSet=UTF-8